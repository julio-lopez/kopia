version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: daily
  - package-ecosystem: github-actions
    directory: "/"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
  - package-ecosystem: npm
    directory: "/app"
    open-pull-requests-limit: 0
    schedule:
      interval: monthly
